<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="navstyles.css">
</head>

<body>
    <header class="bg-color-secondary p-3 px-md-4 px-lg-5">
        
    <nav class="navbar navbar-expand-md bg-color-secondary">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-center order-1">
            <img class="nav-img" src="plumbus!.png" alt="A cool 3D looking plumbus">
        </div>
        <div class="collapse navbar-collapse order-2 order-md-1 justify-content-md-start" id="navbarNavAltMarkup">
            <div class="navbar-nav align-items-start pt-3 pt-md-0 ms-md-3 text-nowrap">
                <a class="nav-link nav-item py-2 w-100 text-color-primary" href="#plumbus">Plumbus?</a>
                <a class="nav-link nav-item py-2 w-100 text-color-primary" href="#video">In Action</a>
                <a class="nav-link nav-item py-2 w-100 text-color-primary" href="#price">Ok. How much tho</a>
            </div>
        </div>
        <div class="nav-cart order-1"><i class="fa-solid fa-cart-shopping"></i></div>
    </nav>
</header>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/e1a2cc1971.js" crossorigin="anonymous"></script>

</html>
